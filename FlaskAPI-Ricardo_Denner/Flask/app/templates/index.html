<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: #4CAF50;
            transition: background-color 0.3s ease;
            width: 200px; /* Define a largura dos bot√µes para alinhamento consistente */
            text-align: center; /* Alinha o texto horizontalmente no centro */
        }

        .buttons a:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro</h1>
        <p>Bem-vindo ao sistema de cadastro de alunos e turmas.</p>

        <div class="buttons">
            <a href="/cadastrar_aluno">Cadastrar Aluno</a>
            <a href="/cadastrar_turma">Cadastrar Turma</a>
            <a href="/listar_alunos">Ver Lista de Alunos e Turmas</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Sistema de Cadastro
    </footer>
</body>
</html>
